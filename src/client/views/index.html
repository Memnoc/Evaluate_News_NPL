<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Text evaluation</title>

</head>

<body>
    <header>
    </header>

    <main>
        <section>
            <div class="form">
                <form onsubmit="return Client.sentimentApi(event)">
                    <p id="intro">
                        Type a short sentence or phrase
                    </p>
                    <input id="submitText" type="text" name="input" value="" placeholder="Your input" required>
                    <input id="submitSentimentButton" type="submit" name="submit" value="Submit" />
                </form>
            </div>
            <div class="form">
                <form onsubmit="return Client.classifyApi(event)">
                    <p id="intro">
                        Insert an article url
                    </p>
                    <input id="submitUrl" type="text" name="input" value="" placeholder="Your input" required>
                    <input id="submitClassifyButton" type="submit" name="submit" value="Submit" />
                </form>
            </div>
            <h2>Text sentiment: </h2>
            <div class="sentiment-results">
                <div id="polarity"></div>
                <div id="polarity_confidence"></div>
            </div>
            <h2>Article classification: </h2>
            <div class="classify-results">
                <div id="label"></div>
                <div id="classify_confidence"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Hooray!</p>
    </footer>
